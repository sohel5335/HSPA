<div class="row mb-5">
  <div  class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
       <h3> List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset #formTabs class="member-tabset">
            
              <tab heading="Basic Info" formGroupName="BasicInfo">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup formControlName="SellRent">
                    <label class="btn btn-outline-primary me-2" btnRadio=1 tabindex="0" role="button" name="sellRent">sell</label>
                    <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button" name="sellRent">Rent</label>
                   
                  </div>
                  <div class="error-block" *ngIf="SellRent.invalid && isNexttab">
                    please Select sellRent
              </div>
                </div>
                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup  formControlName="BHK" >
                    <label *ngFor="let bhk of ['1','2','3','4']"
                    class="btn btn-outline-primary me-2" [btnRadio]="bhk" tabindex="0" role="button" name="sellRent">{{bhk}}</label>
                  
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup     formControlName="PType" >
                    <label *ngFor="let pType of propertyTypes"
                    class="btn btn-outline-primary me-2" [btnRadio]="pType" tabindex="0" role="button" name="sellRent">{{pType}}</label>
                  
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnish Type</p>
                  <div class="btn-group" btnRadioGroup formControlName="FType">
                    <label *ngFor="let fType of furnishTypes"
                    class="btn btn-outline-primary me-2" [btnRadio]="fType" tabindex="0" role="button" name="sellRent">{{fType}}</label>
                  
                  </div>
                </div>

                  <div class="form-group col-12">
                    <label>in Building/Society/Project</label>
                     <input type="text" class="form-control"  formControlName="Name"  >
                   
                  </div>
                  <span  class="error-block" *ngIf="!BasicInfo.valid && (isNexttab || BasicInfo.touched)">
                    please provie Name
                </span>

                  <div class="form-group col-12">
                    <label>City</label>
                    <select  class="form-control" formControlName="City">
                      <option value="">select city--</option>
                        <option *ngFor="let city of Cities"
                        value={{city}}>{{city}}</option>
                    </select>
                   
                  </div>

                  <div class="form-group d-grid gap-2 mt-2">
                      <button type="button" class="btn btn-primary btn-block"
                      (click)="selectTab(1,BasicInfo.valid)">Next</button>
                  </div>
              </tab>

              <tab heading="Pricing and Area" formGroupName="PriceInfo">
                  <div class="form-group col-12">
                    <label  *ngIf="SellRent.value==1">Price (in USD)</label>
                    <label  *ngIf="SellRent.value==2">Rent (in USD)</label>
                    <input type="text" class="form-control" formControlName="Price" >
                  </div>
                  <div class="error-block" *ngIf="Price.invalid  && (isNexttab || Price.touched)">
                      please enter 
                      <span *ngIf="SellRent.value==1">Price</span> 
                      <span *ngIf="SellRent.value==2">Rent</span> 
                  </div>

                  <div class="form-group col-12">
                    <label>Security (in USD)</label>
                    <input type="text" class="form-control" formControlName="Security">
                  </div>

                  <div class="form-group col-12">
                    <label>Maintenance (in USD)</label>
                    <input type="text" class="form-control" formControlName="Maintenance">
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control" formControlName="BuildArea">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area(in Sqr Feet)</label>
                    <input type="text" class="form-control" formControlName="CarpetArea">
                  </div>

                  <div class="form-group d-grid gap-2 mt-2">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2,PriceInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(0,true)">Back</button>
                  </div>
              </tab>

              <tab heading="Address" formGroupName="AddressInfo">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" formControlName="Floor">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" formControlName="TFloor">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" formControlName="Address">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" formControlName="Landmark">
                </div>

                  <div class="form-group d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(3,AddressInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(1,true)">Back</button>
                  </div>
              </tab>

              <tab heading="Other Details" formGroupName="OtherInfo">
                <div class="form-group col-12">
                  <p>Ready To Move</p>
                  <div class="btn-group" btnRadioGroup formControlName="RTM">
                    <label *ngFor="let gCommunity of gatedCommunity"
                    class="btn btn-outline-primary me-2" [btnRadio]="gCommunity" tabindex="0" role="button" name="sellRent">{{gCommunity}}</label>
                  
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                  placeholder="Datepicker"
                  class="form-control"
                  bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue' }">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" formControlName="AOP">
                </div>


                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup formControlName="Gated">
                    <label *ngFor="let gCommunity of gatedCommunity"
                    class="btn btn-outline-primary me-2" [btnRadio]="gCommunity" tabindex="0" role="button" name="sellRent">{{gCommunity}}</label>
                  
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Ready To Move</p>
                  <div class="btn-group" btnRadioGroup formControlName="Entrance">
                    <label *ngFor="let rTomove of readyToMove"
                    class="btn btn-outline-primary me-2" [btnRadio]="rTomove" tabindex="0" role="button" name="sellRent">{{rTomove}}</label>
                  
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6" formControlName="Description"></textarea>
                </div>

                <div class="form-group d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(4,OtherInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2,true)">Back</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group d-grid gap-2 mt-2">
                  <button type="button" class="btn btn-primary " (click)="selectTab(3,true)">Back</button>
                  <button type="submit" class="btn btn-primary ">Save</button>
                  <button type="button" class="btn btn-primary ">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your property Preview</h3>
    </div>
    <div class="shadow-lg p3 bg-white">
      <app-property-card [Property]="propertyView" [hideIcons]="true"></app-property-card>
     </div>
  </div>
</div>
