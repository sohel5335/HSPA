<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && userName.touched || userSubmited" class="error-block">
                 enter Name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && email.touched || userSubmited" class="error-block">
            <span *ngIf="email.hasError('required')">
               enter email Id
            </span>  
            <span *ngIf="email.hasError('email')">
              enter valid email Id
           </span>  
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched || userSubmited" class="error-block">
              <span *ngIf="password.hasError('required')">
                enter password
              </span>  
              <span *ngIf="password.hasError('minlength')">
                enter password 8 char 
            </span> 
            
          </span> 
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && confirmPassword.touched || userSubmited" class="error-block">
            <span *ngIf="confirmPassword.hasError('required')">
              enter confirmPassword
            </span>  
             
        </span>
        <span *ngIf="registrationForm.hasError('notMatched') && confirmPassword.valid" class="error-block">
          Password not match
      </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!mobile.valid && mobile.touched || userSubmited" class="error-block">
            <span *ngIf="mobile.hasError('required')">
              enter mobile no
            </span>  
            <span *ngIf="mobile.hasError('minlength')">
              enter 11 mobile 
          </span> 
          
        </span> 
        </div>

        <div class="form-group col-12 mt-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary m-2">Cancel</button>
        </div>
       
      </form>
    </div>
  </div>
  </div>
</div>
